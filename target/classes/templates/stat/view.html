<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Statistics : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Statistics : Add</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalStatistics}"
          th:text="${globalStatistics}">
        Some statistics
      </div>
      <div class="pull-right">
      </div>
      <div th:if="${statistics.id}==null">
        There is no statistics.
      </div>
      <dl th:if="${statistics.id}!=null">
        <dt>ID</dt>
        <dd id="id"
            th:text="${statistics.id}">
          123
        </dd>
        <dt>Date</dt>
        <dd id="date"
            th:text="${statistics.date}">
          Date
        </dd>
        <dt>Weight</dt>
        <dd id="weight"
            th:text="${statistics.weight}">
          Weight
        </dd>
        <dt>Delta</dt>
        <dd id="delta"
            th:text="${statistics.delta}">
          Delta
        </dd>
      </dl>
    </div>
  </body>
</html>
