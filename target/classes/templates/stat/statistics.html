<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>STATISTICS</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href = "/css/style.css"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <h1 layout:fragment="header" style="margin-bottom: 1%;">СТАТИСТИКА</h1>
    <text th:if="${chartData.dynamicsThirty == null}" id="no-data">
        Данных пока нет в системе
    </text>
    <div th:unless="${chartData.dynamicsThirty == null}">
        <table style="border: 0px">
            <thead>
            <tr>
                <td width="50%"></td>
                <td width="50%"></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <table>
                        <td>
                            <div class="form-actions" id="f">
                                <input type="submit" value="Неделя" onclick="showSeven()"/>
                            </div>
                        </td>

                    </table>
                </td>
                <td>
                    <div class="form-actions" style="background-color: #fff0; border-top: 0px;">
                        <input type="submit" value="Месяц" style="background: #DCDCDC;" onclick="showThirty()"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
<!--        var d = [[${chartData.subList(0, chartData.size()-2)}]];-->

        <text id="noSeven"></text>
        <div id="curve_chart" style="width: 400px; height: 200px; position:relative; left:30%;"></div>
            <div style="margin:3%">
<!--                <text th:classappend="'Динамика за последние 7 дней: ' + ${(chartData.toArray()[chartData.size()-1][0] == '+' ? 'positive' : '') + (chartData.toArray()[chartData.size()-1][0][0] == '-' ? 'negative' : '')}">Динамика за последние 7 дней:</text><br></br>-->
<!--                <text th:classappend="'Динамика за последние 30 дней: ' + ${(chartData.toArray()[chartData.size()-1][1] == '+' ? 'positive' : '') + (chartData.toArray()[chartData.size()-1][1][0] == '-' ? 'negative' : '')}">Динамика за последние 30 дней:</text><br></br>-->
                <text  th:text="'Динамика за последние 7 дней: '"></text><text th:classappend="${(chartData.dynamicsSeven[0] == '+' ? 'positive' : '') + (chartData.dynamicsSeven[0] == '-' ? 'negative' : '')}" th:text="${chartData.dynamicsSeven}">Динамика за последние 7 дней:</text><br></br>
                <text  th:text="'Динамика за последние 30 дней: '"></text><text th:classappend="${(chartData.dynamicsThirty[0] == '+' ? 'positive' : '') + (chartData.dynamicsThirty[0] == '-' ? 'negative' : '')}" th:text="${chartData.dynamicsThirty}">Динамика за последние 30 дней:</text><br></br>

<!--                <text th:if="${chartData.toArray()[chartData.size()-1][2] != null}" th:text="'Категория: ' + ${chartData.toArray()[chartData.size()-1][2]}">Категория:</text><br></br>-->
<!--                <text th:if="${chartData.toArray()[chartData.size()-1][3] != null}" th:text="'ИМТ: ' + ${chartData.toArray()[chartData.size()-1][3]}">ИМТ:</text>-->
<!--                <text th:if="${chartData.toArray()[chartData.size()-1][3] == null}">ИМТ: введите рост, для подсчета показателя</text>-->
                <text th:if="${chartData.category != null}" th:text="'Категория: ' + ${chartData.category}">Категория:</text><br></br>
                <text th:if="${chartData.imt != null}" th:text="'ИМТ: '"></text><text th:classappend="${(chartData.category != 'нормальный вес'  ? 'positive' : '') + (chartData.category == 'нормальный вес'  ? 'negative' : '')}" th:if="${chartData.imt != null}" th:text="${chartData.imt}">ИМТ:</text>
                <text th:if="${chartData.imt == null}">ИМТ: введите рост, для подсчета показателя</text>
    </div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">

        function showThirty() {
            document.getElementById('noSeven').innerHTML = '';
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
            var d = [[${chartData.thirtyDays}]];
            console.log(d);
            var data = google.visualization.arrayToDataTable(d);

            var options = {
            curveType: 'function',
            legend: { position: 'bottom' },
            series: {
            0: { color: 'green'} }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
            }
            }
        function showSeven() {
            var val = [[${chartData.sevenDays}]];
            if ([[${chartData.sevenDays.size()}]]==1) {
            document.getElementById('noSeven').innerHTML = 'Нет данных за последние 7 дней. Данные за последние 30 дней:';
            } else {
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
            var d = [[${chartData.sevenDays}]];
            console.log(d);
            var data = google.visualization.arrayToDataTable(d);

            var options = {
            curveType: 'function',
            legend: { position: 'bottom' },
            series: {
            0: { color: 'green'} }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
            }
            }
            }
        </script>
        <script type="text/javascript" th:inline="javascript">
            var val = [[${chartData.sevenDays}]];
            if ([[${chartData.sevenDays.size()}]]==1) {
            document.getElementById('noSeven').innerHTML = 'Нет данных за последние 7 дней.';
            } else{
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
            var d = [[${chartData.sevenDays}]];
            console.log(d);
            var data = google.visualization.arrayToDataTable(d);

            var options = {
            curveType: 'function',
            legend: { position: 'bottom' },
            series: {
            0: { color: 'green'} }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
            }
            }
        </script>
    </div>
</div>
</body>
</html>
