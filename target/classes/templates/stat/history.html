<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Statistics : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header" class="history">ИСТОРИЯ</h1>
    <div layout:fragment="content" class="container">
      <text th:if="${statistics.empty}" id="no-data">
        Данных пока нет в системе
      </text>
      <table th:if="${!statistics.empty}" class="table table-bordered table-striped">
        <thead>
          <tr>
            <td width="60%">Дата</td>
            <td width="20%">Вес</td>
            <td width="20%">Дельта</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="statistic : ${statistics}">
            <td th:text="${statistic.date}">1</td>
            <td th:text="${statistic.weight}">
              Weight
            </td>
            <td th:text="${statistic.delta}">
              Delta
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
