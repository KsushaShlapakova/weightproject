<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>lOGIN</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href = "css/style.css"/>
</head>
<body>
<div layout:fragment="content">
    <h1 layout:fragment="header" class="header-login">Неверный пароль</h1>
    <form id="statisticsCreate"
          th:action="@{/login}"
          th:object="${user}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class = "login-inputs" style="display: table">
            <div class="intro">
                <div style="display: inline" class="log-input">
                    <label for="email">EMAIL:  </label>
                    <input id = "email" type="email" class="input-data" required="required"
                           th:field="*{email}"
                           th:class="${#fields.hasErrors('email')} ? 'field-error'"/>
                </div>

                <div style="display: inline" class="log-input">
                    <label for="password">ПАРОЛЬ: </label>
                    <input id = "password" type="password" style="display: table-row" required="required"
                           th:field="*{password}"
                           th:class="${#fields.hasErrors('password')} ? 'field-error'"/>
                </div>
            </div>

        </div>
        <div class="form-actions" id="login">
            <input type="submit" value="ВОЙТИ"/>
        </div>
    </form>
</div>
</body>
</html>
